<div class="html">
<div class="body">
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input type="text" name="Username" #usernameInput required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="Password" #passwordInput required="">
                <label>Password</label>
            </div>
            <a (click)="login(usernameInput.value, passwordInput.value)">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>

            <a (click)="redirectToRegister()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Register
            </a>
        </form>
    </div>
</div>
</div>

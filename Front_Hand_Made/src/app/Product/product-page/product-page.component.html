<app-menu id="menu"></app-menu>
<div class="product-page-container">
    <mat-card class="product-card">
      <img mat-card-image [src]="product.image" alt="{{ product.name }}" class="product-image" />
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
      <mat-card-content>
        <p>{{ product.description }}</p>
        <p><small>Last updated: {{ product.lastUpdated | date:'medium' }}</small></p>
      </mat-card-content>
    </mat-card>
  </div>

<!-- src/app/your-component/your-component.component.html -->
<app-menu id="menu"></app-menu>
<mat-card>
  <mat-card-title>Post Product</mat-card-title>
  <mat-card-content>
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Product Name</mat-label>
        <input matInput placeholder="Enter product name" name="productName" [(ngModel)]="product.name" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Enter product description" name="description" [(ngModel)]="product.description" required></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Price</mat-label>
        <input matInput type="number" placeholder="Enter product price" name="price" [(ngModel)]="product.price" required>
      </mat-form-field>

      <mat-divider></mat-divider>

      <div class="full-width">
        <label>Upload Images</label>
        <input matInput type="url" name="url" [(ngModel)]="productImage.url" required>
      </div>

      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
